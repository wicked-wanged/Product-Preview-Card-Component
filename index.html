<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">    
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="card card-container">
      <div class="card-image-container">
        <img class="img card-image" alt="Product Image">
      </div>
      <div class="card-body card-body-container bg-white">
        <div class="caption container sub-text">
          <span class="caption">Perfume</span>
        </div>
        <div class="product container">
          <h3 class="product main-text">Gabrielle Essence Eau De Parfum</h3>
        </div>
        <div class="product-desc container">
          <p class="product-description sub-text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price container">
          <p class="marked-price main-text">$149.99</p>
          <div class="slashed-price sub-text">$169.99</div>
        </div>
        <div class="container">
          <button class="button"><span class="cart-icon"></span>Add to Cart</button>
        </div>
        
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ashish Kumar M</a>.
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/a105fc35bb.js" crossorigin="anonymous"></script>
</body>

</html>
